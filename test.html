<!--Inline Block Elemet Display-->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <style media="screen">
    .blue {
      height: 200px;
      width: 200px;
      background-color: blue;
        display: inline-block;
    }

    .red {
      height: 200px;
      width: 200px;
      background-color: red;
      display: inline-block;
    }

    .yellow {
      height: 200px;
      width: 200px;
      background-color: yellow;
        display: inline-block;
        position: relative;
        right: 50px;
    }
  </style>
</head>


<body>

  <body>
    <div class="red">
    </div>
    <div class="blue">
    </div>

    <div class="yellow">
    </div>
  </body>
</body>

</html>
